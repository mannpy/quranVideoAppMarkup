<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>Quran Video App</title>

    <link href="css/style.min.css" rel="stylesheet">
  </head>

  <body>
    <section class="main">
      <div class="container">
        <div class="content">
          <div class="content__title">Quran Video App</div>
          <!-- /.content__title -->
          <form action="play.html" class="form content__form">
            <div class="form-block form__block">
              <label for="surah" class="label form-block__label">Surah</label>
              <div class="form-block__select">
                <select name="surah" id="surah" class="select">
                  <option value="1" class="option select__option">Al-Fatiha</option>
                  <!-- /.option select__option -->
                  <option value="2" class="option select__option" selected>Al-Baqara</option>
                  <!-- /.option select__option -->
                  <option value="3" class="option select__option">Al-Gimran</option>
                  <!-- /.option select__option -->
                </select>
                <div class="select__arrow"></div>
              </div>
              <!-- /.form-block__select -->
            </div>
            <!-- /.form-block form__block -->

            <div class="form-block form__block">
              <label for="reciter" class="label form-block__label">Reciter</label>
              <div class="form-block__select">
                <select name="reciter" id="reciter" class="select">
                  <option value="mishari-rashid" class="option select__option">Mishari Rashid</option>
                  <!-- /.option select__option -->
                  <option value="muhammad-ayyub" class="option select__option">Muhammad Ayyub</option>
                  <!-- /.option select__option -->
                  <option value="saad-al-ghamdi" class="option select__option">Saad Al Ghamdi</option>
                  <!-- /.option select__option -->
                </select>
                <div class="select__arrow"></div>
              </div>
              <!-- /.form-block__select -->
            </div>
            <!-- /.form-block form__block -->

            <div class="form-block form__block">
              <label for="mode" class="label form-block__label">Mode</label>
              <div class="form-block__select">
                <select name="mode" id="mode" class="select">
                  <option value="by-ayah" class="option select__option">By Ayah</option>
                  <!-- /.option select__option -->
                  <option value="by-word" class="option select__option">By Word</option>
                  <!-- /.option select__option -->
                </select>
                <div class="select__arrow"></div>
              </div>
              <!-- /.form-block__select -->
            </div>
            <!-- /.form-block form__block -->
            <button class="btn form__btn"><svg viewBox="0 0 1792 1792"><path d="M1576 927l-1328 738q-23 13-39.5 3t-16.5-36v-1472q0-26 16.5-36t39.5 3l1328 738q23 13 23 31t-23 31z" fill="#fff"/></svg></button>
          </form>
        </div>
        <!-- /.content -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /.main -->
    
  </body>
</html>
